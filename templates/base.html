<script>
  $('.printInvoice').click(function(){
    $('#printdata').show()
    var dataName = $(this).attr("data-name");
    var dataPhone = $(this).attr("data-phone");
    var dataPrice = $(this).attr("data-price");
    var dataHsn = $(this).attr("data-hsn");
    var datadate = $(this).attr("data-date");
    var dataId = $(this).attr("data-uid");
    var dataGram = $(this).attr("data-gram");


    $('.phone').html('Phone: '+dataPhone);
    $('.to').html('Customer Name: '+dataName);
    $('.price').html('Price: '+dataPrice);
    $('.date').html('Billing Date: '+datadate);
    $('.hsn').html('Invoice Number: '+dataPhone+'-'+dataHsn);

    $('.hsn_code').html(dataHsn);
    $('.gram').html(dataGram);
    $('.discount').html('10%');
    $('.total').html(dataPrice);
    $('.no').html(dataId);
    $('.grand-total').html(dataPrice+'.Rs only');









    alert("The data-id of clicked item is: " + dataGram+dataPhone+dataPrice+dataHsn+datadate);
    Popup($('.invoice')[0].outerHTML);
    function Popup(data)
    {
      var divToPrint=document.getElementById("printdata");
   newWin= window.open("");
   newWin.document.write(divToPrint.outerHTML);
   newWin.print();
   $('#printdata').hide()

    return true;
    }
    });
</script>
